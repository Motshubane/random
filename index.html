<!DOCTYPE html>
<head>
  <meta charset="utf-8">
<!--   <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="https://lh3.googleusercontent.com/AwJ0Vv3_6fgs06mY5w1MGKZ4kMNiCZqyE6Ot2PLt9ezgpQ7vh3SQAftS_m1OfOk_YSw=w300">
  <title>Random Quote Generator</title>
  
  <!--==========Bootstrap CSS CDN==========-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <!--===================CSS================-->
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">

    <!--====================HEADER======================-->
    <header id="header">
      <div class="row">
        <div class="col-md-12 ">
          
          <h1 class="header-title">PICK A MIND, <br>SHARE A THOUGHT</h1>
        </div>
      </div>
    </header>


<!--============QUOTE SECTION============-->
    <section id="quote-container">
      <div class="row api-quote-container">
        <div class="col-md-12">
      <p class="load text-center" id="quote"><i class='fa fa-circle-o-notch fa-spin fa-2x fa-fw'></i></p>
          <p class="text-right" id="author"></p>
        </div>
      </div>

<!--==============NEW QUOTE BUTTON=============-->
      <div class="row btn-container">
        <div class="col-md-12 btn-align text-center">
          <button type="button" class="btn btn-primary btn-md" id="new-quote">quote</button>

            
<!--===========TWEET QUOTE BUTTON===========-->
           <button type="button" class="btn" ><a id="twitter-share" target="_blank">tweet</a></button>

        </div>
      </div>
    </section>


<!--======FOOTER SECTION WITH TWITTER PROFILE LINK======-->
    <footer id="footer">
      <div class="row">
        <div class="col-md-12">
          <p>
            <br>
          
            <a href="https://github.com/Motshubane" target="_blank" class="social"><i class="fa fa-github" aria-hidden="true"></i></a>
         
          </p>
        </div>
      </div>
    </footer>

  </div>


  <!--jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--Tether-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <!--Bootstrap JS-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <!--Font Icons-->
  <script src="https://use.fontawesome.com/978f496689.js"></script>
  <!--Javascript-->
  <script src="basic.js"></script>
</body>

</html>
